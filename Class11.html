<!DOCTYPE html>
<html>

<head>
    <style>
        .example1{
            width: 220px;
            background-color: yellow;
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        .example2{
            width:220px;
            background-color: green;
            border: 5px solid black;
            padding: 50px;
            margin: 40px 20px;
        }

        img#Gorillaright{
            float: right
        }
        img#Gorillaleft{
            float: left
        }
    </style>

</head>

<body>
    <h1>Box Model Example</h1>
    <hr>
    <p class="example1">My Content Example 1</p>
    <hr>
    <p class="example2">My Content Example 2</p>
    <hr>
    <br>
    <br>
    <h1>Float</h1>

    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph wil wrap around the image.</p>
    <p>
        <img id="Gorillaright" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDaLJy3kiW16iV9MwI6GjadLYTfmwVenkc0g&s">
        <img id="Gorillaleft" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDaLJy3kiW16iV9MwI6GjadLYTfmwVenkc0g&s">
        
    </p>

</body>
</html>
