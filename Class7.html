<!DOCTYPE html>
<html>

    <head>

        h2{
            color: green; background-color: beige;
        }

     <link rel="stylesheet" href="Style.CSS">
    </head>

    <body>
        <h1 style="color: red; background-color: azure;">INLINE CSS EXAMPLE</h1>
        <h2>INTERNAL CSS EXAMPLE</h2>

        <!--element selector example-->
        <h4>ELEMENT SELECTOR EXAMPLE</h4>
        <h4>ELEMENT SELECTOR EXAMPLE</h4>

        <!-- class and id selector example -->

        <!-- group selector example -->
         <h5>GROUP SELECTOR EXAMPLE</h5>
         <p>GROUP SELECTOR EXAMPLE</p>

</html>
