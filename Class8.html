<!DOCTYPE html>
<html>

    <head>
        <style>
            /*
            body{
                background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-nature-forest-sun-ecology-image_2256183.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }   
                */
               #grad1 {
                   height: 200px;
                   background: linear-gradient(to top, pink, yellow, green);

               }  
               #grad2 {
                height: 200px;
                background: radial-gradient(circle, pink 40%, yellow 30%, red, blue);
               }

            #grad3 {
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: example;
                animation-duration: 10s;
            }
            /* The animation code */
            @keyframes example {
                0%   {background-color: red;}
                25%  {background-color: yellow;}
                50%  {background-color: blue;}
                100% {background-color: green;}
            }
        </style>

    </head>

    <body>
        <center>
          <h1>Background Effect</h1>  
        </center>
        
        <div id="grad1">

        </div>
        <br>
        <div id="grad2">

        </div>
    
        <br>
        <div id="grad3">
            Hi
        </div>
    </body>
</html>
